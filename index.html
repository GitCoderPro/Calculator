<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div id="title">
    <h1>Online Calculator</h1>
  </div>
  <div id="main">
    <div id="placeholders">
      <div class="placeholder" id="first-number"></div>
      <div class="placeholder" id="operator"></div>
      <div class="placeholder" id="second-number"></div>
      <div class="placeholder" id="result"></div>
    </div>
    <div class="buttons">
      <button class="button" id="zero" value="0">0</button>
      <button class="button" id="one" value="1">1</button>
      <button class="button" id="two" value="2">2</button>
      <button class="button" id="three" value="3">3</button>
      <button class="button" id="four" value="4">4</button>
      <button class="button" id="five" value="5">5</button>
      <button class="button" id="six" value="6">6</button>
      <button class="button" id="seven" value="7">7</button>
      <button class="button" id="eight" value="8">8</button>
      <button class="button" id="nine" value="9">9</button>
      <button class="button" id="clear">Clear</button>
      <button class="button" id="plus">+</button>
      <button class="button" id="minus">-</button>
      <button class="button" id="multiplier">x</button>
      <button class="button" id="divide">/</button>
      <button class="button" id="enter">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
